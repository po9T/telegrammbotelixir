<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <img class="avatar" src="https://pl.dreamstime.com/photos-images/kolby.html" alt="Аватар пользователя">
    <div class="user-info">
      <div class="username">Nik (ID)</div>
      <div class="user-id">123456789</div>
    </div>
  </div>

  <div class="balance">0</div>

  <button class="promo-code-button">Ввести промокод</button>

  <div class="promo-code-panel">
    <input type="text" class="promo-code-input" placeholder="Введите промокод">
    <button class="promo-code-submit-button">Активировать</button>
  </div>

  <script>
    // Получить информацию о пользователе
    window.Telegram.WebApp.initDataUnsafe.user = {
      username: "Nik",
      id: 123456789,
      balance: 0
    };

    // Обработка нажатия кнопки "Ввести промокод"
    const promoCodeButton = document.querySelector(".promo-code-button");
    promoCodeButton.addEventListener("click", () => {
      const promoCodePanel = document.querySelector(".promo-code-panel");
      promoCodePanel.style.display = "block";
    });

    // Обработка нажатия кнопки "Активировать"
    const promoCodeSubmitButton = document.querySelector(".promo-code-submit-button");
    promoCodeSubmitButton.addEventListener("click", () => {
      // ...
    });
  </script>
</body>
</html>
