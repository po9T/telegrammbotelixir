<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .user-info {
      margin-left: 10px;
    }

    .username {
      font-size: 18px;
      font-weight: bold;
    }

    .user-id {
      font-size: 14px;
      color: #666;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .promo-code-button {
      display: block;
      width: 150px;
      height: 40px;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .promo-code-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .promo-code-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .promo-code-submit-button {
      display: block;
      width: 100px;
      height: 40px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="avatar"></div>
    <div class="user-info">
      <div class="username">Nik (ID)</div>
      <div class="user-id">123456789</div>
    </div>
  </div>

  <div class="balance">0</div>

  <button class="promo-code-button">Ввести промокод</button>

  <div class="promo-code-panel">
    <input type="text" class="promo-code-input" placeholder="Введите промокод">
    <button class="promo-code-submit-button">Активировать</button>
  </div>

  <script>
    // Получить информацию о пользователе
    window.Telegram.WebApp.initDataUnsafe.user = {
      avatar: "https://example.com/avatar.jpg",
      username: "Nik",
      id: 123456789,
      balance: 0
    };

    // Обработка нажатия кнопки "Ввести промокод"
    const promoCodeButton = document.querySelector(".promo-code-button");
    promoCodeButton.addEventListener("click", () => {
      const promoCodePanel = document.querySelector(".promo-code-panel");
      promoCodePanel.style.display = "block";
    });
